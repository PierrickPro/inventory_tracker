<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>

    {% for item in item_list %}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td><a href="/delete/{{ item.id }}">Delete</a></td>
        <td><a href="/edit_form/{{ item.id }}">Edit</a></td>
    </tr>
    {% endfor %}
</table>
