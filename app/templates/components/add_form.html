<form action="/add" method="post">
    <div>
       <label for="title">Add Item</label>
        {{add_form.csrf_token}}
        {{add_form.name(placeholder="name...")}}
        {{add_form.description(placeholder="description...")}}
        {{add_form.kind(placeholder="kind...")}}
        {{add_form.count(placeholder="count...")}}
       <button type="submit">Add</button>
    </div>
</form>
